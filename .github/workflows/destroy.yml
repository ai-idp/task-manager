name: Destroy Application

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  PROJECT_NAME: task-manager
  GITOPS_REPO: ${{ vars.GITOPS_REPO || 'gitops-apps' }}
  GITOPS_OWNER: ${{ vars.GITOPS_OWNER || github.repository_owner }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'destroy'
        run: |
          echo "::error::Type 'destroy' to confirm."
          exit 1

  destroy:
    name: Destroy Application
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Remove app from GitOps repo
        continue-on-error: true
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        run: |
          # Delete ArgoCD Application YAMLs for all environments
          for ENV_NAME in dev staging prod; do
            ARGO_PATH="argocd/${{ env.PROJECT_NAME }}-$ENV_NAME.yaml"
            EXISTING=$(curl -s -H "Authorization: Bearer $GITOPS_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ env.GITOPS_OWNER }}/${{ env.GITOPS_REPO }}/contents/$ARGO_PATH" || echo "{}")
            SHA=$(echo "$EXISTING" | jq -r '.sha // empty')
            if [ -n "$SHA" ]; then
              curl -s --fail-with-body -X DELETE \
                -H "Authorization: Bearer $GITOPS_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/${{ env.GITOPS_OWNER }}/${{ env.GITOPS_REPO }}/contents/$ARGO_PATH" \
                -d "{\"message\":\"cleanup: remove ${{ env.PROJECT_NAME }} $ENV_NAME ArgoCD app\",\"sha\":\"$SHA\",\"branch\":\"main\"}"
              echo "Deleted ArgoCD Application YAML for $ENV_NAME"
            fi
          done

          # Note: full cleanup of apps/<name>/ directory is handled by IDP controller
          # Note: ECR repository and images are preserved to allow re-deploy and rollback

      - name: Summary
        run: |
          echo "## Application Destroyed :wastebasket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ env.PROJECT_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
